<!DOCTYPE html>
<html>
    <head>
        <title>Draw a circle</title>
        <script type='text/javascript' src='drawCircle.js'></script>
    </head>
    <body onload="slava.circlegame.paint()">
        <h3 style="text-align: center;">Draw a perfect circle</h3>
        
        <table>
          <tr><td style="width: 0%"></td><td style="text-align: center; width: 100%" >
        <canvas id="myCanvas" width="500" height="500"
          onmousedown="slava.circlegame.drawTool.start(event)"
          onmousemove="slava.circlegame.drawTool.draw(event)"
          onmouseup="slava.circlegame.drawTool.stop(event)"
          onmouseout="slava.circlegame.drawTool.stop(event)"
        >
            This text is displayed if your browser does not support HTML5 Canvas.
        </canvas>
          </td></tr>
        </table>
         <div id="report" style="visibility: hidden; text-align: center;"></div>
    </body>
</html>
